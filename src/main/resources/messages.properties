blog.karolg= KAROL G SE PREPAR\u00d3 PARA EL DESFILE DE LOEWE EN PARIS FASHION WEEK 2023 |VOGUE M\u00c9XICO Y LATINOAM\u00c9RICA
blog.parte5= Karol G se prepara para la pasarela de Loewe en Par\u00eds. La cantante colombiana que tiene fascinado al mundo entero con su nuevo sencillo \u201cTGQ\u201d, ha elegido un makeup look natural que se convierte en el aliado perfecto de un peinado sencillo, pero glamouroso. Con un vestido de transparencias de la casa de moda espa\u00f1ola y digno de una bichota, Karol G est\u00e1 lista para este maxievento, pero no sin antes confesar su pasi\u00f3n por los postres parisinos
blog.versace=VERSACE SPRING-SUMMER 2023 WOMEN\u2019S/ FASHION SHOW
blog.parte6= Cortes singulares atraviesan vestidos y blusas, mientras que una serie de cortes de precisi\u00f3n se unen como detalles de patrones gr\u00e1ficos. El cuero resistente se convierte en flecos en chaquetas de motociclista, pantalones de cuero y faldas. Las chaquetas se usan sobre vestidos y faldas de gasa en cascada con florituras de macram\u00e9, creando un choque de formas estructuradas y fluidas, compostura e impulsividad. Los vestidos ce\u00f1idos que realzan la silueta tienen un acabado de punto metalizado brillante. Los abrigos y minifaldas desgre\u00f1ados que parecen pieles est\u00e1n confeccionados con gasa y encaje recortados de producci\u00f3n reciclada con un enfoque responsable con el medio ambiente. Las tachuelas de metal son completas, cubren pantalones y chaquetas de cuero y atraviesan delicados encajes en un juego con contraste de materiales. Los estampados tienen un brillo inquietante en los colores de la colecci\u00f3n de p\u00farpura orqu\u00eddea oscuro y rosa tropical. El estampado de m\u00faltiples logotipos 'Versace on Repeat' y los patrones florales y de cebra interact\u00faan y se incorporan en acabados de encaje laminado, fil coup\u00e9, intarsia o tachuelas de metal. Los bolsos de la l\u00ednea La Medusa, incluida La Medusa Repeat, la reedici\u00f3n del estilo de bolso hobo presentado para Resort 2023, adoptan los acabados de tachuelas, flecos de cuero y material de espejo de la colecci\u00f3n, mientras que la elegancia cl\u00e1sica del bolso Greca Goddess se hace absolutamente contempor\u00e1neo en nuevos colores verdes y morados brillantes. La nueva l\u00ednea de zapatos Medusa Anthem combina los estilos cursis de sandalias, botas y Mary Jane con una suela de goma XL de metal pesado hecha para el club-kid de Versace.
