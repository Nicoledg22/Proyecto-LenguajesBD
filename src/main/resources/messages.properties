parrafo.columna1= Finnk es un emprendimiento 100% costarricense enfocado en art\u00edculos para vos, aqu\u00ed podr\u00e1s encontrar productos c\u00f3mo: Joyer\u00eda, Bolsos, Ropa. Disfruta de las promociones especiales y Env\u00edos Gratis a todo Costa Rica. Esperamos que te gusten nuestros productos y seas un cliente frecuente.

parrafo.columna3= Aqu\u00ed podr\u00e1s encontrar diferentes estilos, marcas, colores y texturas que te ofrecemos para combinar con tu outfit favorito.

parrafo.columna5= Te ofrecemos distintos tipos de prendas para que las puedas lucir incre\u00edbles y crear tus mejores outfits con las nuevas tendencias.

parrafo.columna7= Nuestras joyas son de la mejor calidad para que luzcas Plata 925 de una forma \u00fanica y especial.

parrafo.columna8=  Finnk es un emprendimiento 100% costarricense enfocado en art\u00edculos para vos, con un recorrido de casi 5 a\u00f1os brind\u00e1ndoles a nuestros clientes el mejor servicio.


