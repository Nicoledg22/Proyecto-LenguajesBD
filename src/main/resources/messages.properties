informacion.text= FINNK \u201cFELICIDAD Y MODA EN UN SOLO LUGAR\u201c SOMOS UNA MARCA COMERCIAL DE CAPITAL 100% COSTARRICENSE, LIDERADA POR UN GRUPO DE ESTUDIANTES. FINNK NACI\u00d3 EN EL A\u00d1O 2023, COMO UN SUE\u00d1O Y HOY BUSCA INSPIRAR Y COMPARTIR FELICIDAD A TRAV\u00c9S DE LA MODA, Y BAJO LA FILOSOF\u00cdA DE CREATIVIDAD Y ESTILO A PRECIOS ACCESIBLES. EN NUESTRAS TIENDAS ENCUENTRAS ESTILOS NUEVOS TODAS LAS SEMANAS. TRABAJAMOS CON UN STOCK LIMITADO DE PIEZAS, CON EL FIN DE MANTENER LA EXCLUSIVIDAD DE TODAS NUESTRAS PRENDAS, CALZADO Y ACCESORIOS. MUCHOS DE NUESTROS PRODUCTOS SON IMPORTADOS DE U.S.A Y ACTUALMENTE NUESTRA EMPRESA INCURSIONA EN EL DISE\u00d1O LOCAL (MARCA PROPIA). DISE\u00d1AMOS PRENDAS LINDAS, FRESCAS, CON ALTOS EST\u00c1NDARES, Y LO M\u00c1S IMPORTANTE, CADA UNA ES CREADA Y ELABORADA EN COSTA RICA. NOS ENCUENTRAS EN MALL SAN PEDRO Y MULTIPLAZA ESCAZ\u00da

