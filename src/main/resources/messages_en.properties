blog.karolg= KAROL G GETS READY FOR THE LOEWE SHOW AT PARIS FASHION WEEK 2023 |VOGUE MEXICO AND LATIN AMERICA
blog.parte5= Karol G prepares for the Loewe catwalk in Paris. The Colombian singer who has fascinated the entire world with her new single \u201cTGQ\u201d, has chosen a natural makeup look that becomes the perfect ally for a simple but glamorous hairstyle. With a see-through dress from the Spanish fashion house and worthy of a bichota, Karol G is ready for this maxi-event, but not before confessing her passion for Parisian desserts

blog.versace=VERSACE SPRING-SUMMER 2023 WOMEN'S/ FASHION SHOW

blog.parte6= Singular cuts run through dresses and blouses, while a series of precision cuts come together as graphic pattern details. Rugged leather becomes fringe on biker jackets, leather pants, and skirts. The jackets are worn over cascading chiffon dresses and skirts with flourishes of macram\u00e9, creating a clash of structured and flowing forms, composure and impulsiveness. The figure-hugging bodycon dresses have a shimmering metallic knit finish. Shaggy, fur-like coats and miniskirts are made from trimmed chiffon and lace from recycled production with an environmentally responsible approach. Metal studs are all-over, covering leather pants and jackets and traversing delicate lace in a play on contrasting materials. The prints have a haunting glow in the collection's colors of deep orchid purple and tropical pink. The 'Versace on Repeat' multi-logo print and interplay floral and zebra patterns are incorporated into laminated lace, fil coup\u00e9, intarsia or metal stud finishes. The bags in the La Medusa line, including the La Medusa Repeat, the reissue of the hobo bag style introduced for Resort 2023, embrace the collection's studded, leather fringe and mirror material finishes, while the classic elegance of the Greca bag Goddess is done quite contemporary in bright new green and purple colours. The new line of Medusa Anthem shoes combines the cutesy styles of sandals, boots and Mary Janes with a heavy metal XL rubber sole made for the Versace club-kid.

