informacion.nuestrahistoria= Our history
informacion.text= FINNK "HAPPINESS AND FASHION IN ONE PLACE" WE ARE A 100% COSTA RICAN CAPITAL TRADE BRAND, LEAD BY A GROUP OF STUDENTS. FINNK WAS BORN IN THE YEAR 2023, LIKE A DREAM AND TODAY SEEKS TO INSPIRE AND SHARE HAPPINESS THROUGH FASHION, AND UNDER THE PHILOSOPHY OF CREATIVITY AND STYLE AT ACCESSIBLE PRICES. IN OUR STORES YOU FIND NEW STYLES EVERY WEEK. WE WORK WITH A LIMITED STOCK OF PIECES, IN ORDER TO MAINTAIN THE EXCLUSIVITY OF ALL OUR GARMENTS, FOOTWEAR AND ACCESSORIES. MANY OF OUR PRODUCTS ARE IMPORTED FROM THE U.S.A AND CURRENTLY OUR COMPANY IS INVESTING IN LOCAL DESIGN (OWN BRAND). WE DESIGN BEAUTIFUL, FRESH GARMENTS WITH HIGH STANDARDS, AND MOST IMPORTANTLY, EACH ONE IS CREATED AND MADE IN COSTA RICA. YOU CAN FIND US AT MALL SAN PEDRO AND MULTIPLAZA ESCAZ\u00da


